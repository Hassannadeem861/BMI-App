<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="MediaQuery.css">
</head>
<body>
    <div>
        <h2>BMI APP</h2>
        <p class="text">Height</p>
        <input type="text" id="height" required placeholder="Enter Your Height">
        <p class="text">Weight</p>
        <input type="text" id="weight" required placeholder="Enter Your Weight">
        <p id="result"></p>
        <button id="btn" onClick="bmi()">CHECK NOW</button>
        <p id="info">Please enter the height [cm] and weight [kg] </p>
        <!-- <center><p id="suggestion"></p></center> -->
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script src="main.js"></script>
</body>
</html>
